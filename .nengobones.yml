docs_conf_py:
  intersphinx_mapping:
    scipy: https://docs.scipy.org/doc/scipy/reference
  nengo_logo: nengo-loihi-full-light.svg
  analytics_id: UA-41658423-2

travis_yml:
  python: 3.5.2
  global_vars:
    NENGO_VERSION: nengo
  jobs:
    - stage: basic
      script: emulator
    - script: static
    - stage: advanced
      script: emulator
      env:
        NENGO_VERSION: git+https://github.com/nengo/nengo.git#egg=nengo
    - script: hardware
      env:
        NENGO_VERSION: git+https://github.com/nengo/nengo.git#egg=nengo
        NXSDK_VERSION: 0.8.1
    - script: docs
      env:
        NENGO_VERSION: git+https://github.com/nengo/nengo.git#egg=nengo

ci_scripts:
  - template: docs
    pip_install:
      - git+https://github.com/abr/abr_control.git
      - $NENGO_VERSION
      - cython
  - template: test
    output_name: emulator
    pip_install:
      - nengo-dl
      - $NENGO_VERSION
      - jupyter
      - numpy
    coverage: true
    nengo_tests: true
  - template: hardware
    pip_install:
      - coverage
  - template: static
    codespell_ignore_words:
        - alha
  - template: deploy

codecov_yml: {}
